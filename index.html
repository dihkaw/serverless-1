<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - Resepsi Pernikahan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">~ BUKU TAMU PERNIKAHAN ~</h2>

        <!-- Notifikasi -->
        <div id="notification" class="alert d-none" role="alert"></div>

        <!-- Form untuk memasukkan data tamu -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Isi Buku Tamu</h4>
                <form id="guestForm">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama tamu" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea class="form-control" id="message" placeholder="Masukkan pesan" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>
        </div>

        <hr>

        <!-- Tabel untuk menampilkan data tamu -->
        <h4 class="text-center">Daftar Tamu</h4>
        <table class="table table-striped" id="guestsTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Pesan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="guestList"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
